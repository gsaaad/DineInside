<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/images/Qine-Icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>DineIn - Meet Your taste craving Matchups</title>
  </head>
  <body>
    <!-- content Wrapper -->
    <div>
      <!-- navbar Wrapper -->
      <div class="bg-red-400 h-16 lg:h-20">
        <!-- navbar -->
        <nav class="pt-3 flex justify-between">
          <!-- App Title Container -->
          <div class="flex items-center">
            <div>
              <h1
                class="text-2xl ml-3 text-rose-900 font-bold sm:text-2xl md:text-2xl lg:text-4xl 2xl:text-5xl"
              >
                <!-- todo: ADD LOGO -->
                <a href="/">DineInside</a>
              </h1>
            </div>
            <!-- div Container for 5 list items -->
            <div>
              <ul
                class="drinks-list invisible flex sm:visible sm:space-x-4 sm:ml-2 lg:space-x-8 2xl:space-x-12"
              >
                <li>
                  <a href="#">
                    <span
                      class="text-rose-100 sm:text-lg md:text-xl lg:text-3xl lg:ml-12 2xl:text-4xl"
                      id="Vodka"
                      >Vodka</span
                    >
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span
                      class="text-rose-100 sm:text-lg md:text-xl lg:text-3xl 2xl:text-4xl"
                      id="Gin"
                      >Gin</span
                    >
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span
                      class="text-rose-100 sm:text-lg md:text-xl lg:text-3xl 2xl:text-4xl"
                      id="Rum"
                      >Rum</span
                    >
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span
                      class="text-rose-100 sm:text-lg md:text-xl lg:text-3xl 2xl:text-4xl"
                      id="Whiskey"
                      >Whiskey</span
                    >
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span
                      class="text-rose-100 sm:text-lg md:text-xl lg:text-3xl 2xl:text-4xl"
                      id="NoAlc"
                      >NonAlcoholic</span
                    >
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <!-- right side of navbar -->
          <div class="flex mr-1 lg:h-full">
            <input
              class="h-3/4 bg-slate-200 rounded-lg pl-1 sm:w-32 placeholder:text-lg animate-pulse md:w-48 md:ml-5 xl:text-3xl xl:placeholder:text-3xl 2xl:w-72"
              type="text"
              placeholder="Search..."
            />

            <button>
              <i
                class="text-2xl ml-1 fa-solid fa-magnifying-glass sm:text-lg md:text-xl lg:text-3xl 2xl:text-4xl"
              ></i>
            </button>
          </div>
        </nav>
      </div>

      <!-- main content/big picture or logo -->
      <section class="bg-blue-400 h-screen">
        <div class="bg-rose-800 h-4/5 flex justify-between">
          <div class="m-5 mb-64">
            <h2 class="text-4xl text-orange-400">
              Featured Drink:
              <span id="featuredDrinkTitle" class="text-rose-100"></span>
            </h2>
            <img
              src="https://www.thecocktaildb.com/images/media/drink/7p607y1504735343.jpg"
              id="RandomDrinkImg"
              class="border-8 border-rose-500"
            />
            <details>
              <summary class="text-rose-100 text-2xl">Ingredients</summary>
              <p id="drinkIngredients" class="text-2xl text-rose-100"></p>
            </details>
          </div>
          <div class="mr-5 mb-64">
            <h2 class="text-4xl text-orange-400">
              Featured Meal:
              <span class="text-rose-100" id="featuredMealTitle"></span>
            </h2>
            <img
              src="https://www.themealdb.com/images/media/meals/rvxxuy1468312893.jpg"
              id="RandomMealImg"
              style="width: 80%"
              class="border-8 border-rose-500"
            />

            <details class="details-meal-ingredients">
              <summary class="text-rose-100 text-2xl">Ingredients</summary>
              <p id="mealIngredients" class="text-2xl text-rose-100"></p>
            </details>
          </div>
        </div>
      </section>

      <!-- api call for mix and match 5 recipe with 5 wine -->
      <section class="mixNMatch">
        <div>TRY THESE COMBINATIONS {5}</div>
      </section>

      <!-- maybe one more section?? *votes -->
      <section></section>

      <!-- adding footer -->
      <footer class="footer">FOOTER!</footer>
      <script src="./assets/js/script.js"></script>
      <!-- TailWind CSS CDN! -->
      <script src="https://cdn.tailwindcss.com"></script>
    </div>
  </body>
</html>
