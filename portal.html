<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IN</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
<link rel="stylesheet" href="./assets/css/protal.css" />

<body>
  <div>
    <header class="text-center">IN</header> <!-- or logo -->
    <section>
      <div>
        <p class="text-center">whether staying in, in for the night or a having a romantic night in! We have the plug! Take a look IN side</p>
      </div>
      <div>
        <button class="transition ease-in-out delay-150 bg-white hover:-translate-y-1 hover:scale-110 hover:bg-indigo-500 duration-300 border-2 border-indigo-200 border-x-indigo-500 rounded" id="portal-btn" type="submit">ENTER</button>
      </div>
    </section>

    <!-- Slideshow container -->
    <div class="slideshow-container">

      <!-- Full-width images with number & caption text -->
      <div class="slides fade">
        <div class="numbertext">1 / 5</div> <!-- can probably leave this out -->
        <img class="w-full" src="./assets/images/cocktails-food5.jpeg">
        <div class="text-right" id="text">Caption text</div> <!-- and this too-->
      </div>

      <div class="slides fade">
        <div class="numbertext">2 / 5</div>
        <img class="w-full" src="./assets/images/cocktails-food.jpeg">
        <div class="text-right" id="text">Caption text</div>
      </div>

      <div class="slides fade">
        <div class="numbertext">3 / 5</div>
        <img class="w-full" src="./assets/images/cocktails-food6.jpeg">
        <div class="text-right" id="text">Caption text</div>
      </div>

      <div class="slides fade">
        <div class="numbertext">4 / 5</div>
        <img class="w-full" src="./assets/images/cocktails-food3.jpeg">
        <div class="text-right" id="text">Caption text</div>
      </div>

      <div class="slides fade">
        <div class="numbertext">5 / 5</div>
        <img class="w-full" src="./assets/images/cocktails-food2.jpeg">
        <div class="text-right" id="text">Caption text</div>
      </div>
    </div>
    
    <!-- The dots/circles -->
    <div class="text-center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

  </div>

</body>

</html>
